spring:
  application:
    name: CERPS-Hashkin-Test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  liquibase:
    enabled: false
  sql:
    init:
      mode: always

scheduling:
  enabled: false

api:
  fixer:
    url: http://dummy-fixer-url
    access-key: test-fixer-key
  exchangerates:
    url: http://dummy-exchangerates-url
    access-key: test-exchangerates-key
  currencyapi:
    url: http://dummy-currencyapi-url
    access-key: test-currencyapi-key
  mock1:
    url: http://dummy-mock1-url
  mock2:
    url: http://dummy-mock2-url
