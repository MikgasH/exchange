spring:
  application:
    name: CERPS-Hashkin-Test

  datasource:
    url: jdbc:postgresql://localhost:5432/cerps_test_db
    username: cerps_user
    password: cerps_password

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  liquibase:
    enabled: true

scheduling:
  enabled: false

api:
  fixer:
    url: http://localhost:8080
    access-key: test-fixer-key
  exchangerates:
    url: http://localhost:8080
    access-key: test-exchangerates-key
  currencyapi:
    url: http://localhost:8080
    access-key: test-currencyapi-key
