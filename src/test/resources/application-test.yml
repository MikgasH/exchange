spring:
  application:
    name: CERPS-Hashkin-Test

  # H2 in-memory БД для тестов
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

scheduling:
  enabled: false

api:
  fixer:
    url: http://localhost:8080
    access-key: test-fixer-key
  exchangerates:
    url: http://localhost:8080
    access-key: test-exchangerates-key
  currencyapi:
    url: http://localhost:8080
    access-key: test-currencyapi-key
