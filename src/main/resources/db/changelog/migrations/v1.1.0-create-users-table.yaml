databaseChangeLog:
  - changeSet:
      id: 1.1.0-create-users-table
      author: system
      changes:
        - createSequence:
            sequenceName: users_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueSequenceNext: users_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_users_email
            tableName: users
            columns:
              - column:
                  name: email
