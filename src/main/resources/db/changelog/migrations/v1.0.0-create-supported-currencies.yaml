databaseChangeLog:
  - changeSet:
      id: create-supported-currencies-table
      author: hashkin
      changes:
        - createSequence:
            sequenceName: supported_currencies_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: supported_currencies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueSequenceNext: supported_currencies_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: currency_code
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
                    unique: true
      rollback:
        - dropTable:
            tableName: supported_currencies
        - dropSequence:
            sequenceName: supported_currencies_seq
