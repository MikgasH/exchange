databaseChangeLog:
  - changeSet:
      id: create-supported-currencies-table
      author: hashkin
      changes:
        - createTable:
            tableName: supported_currencies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: currency_code
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
                    unique: true
      rollback:
        - dropTable:
            tableName: supported_currencies
