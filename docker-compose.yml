services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-exchange_rates_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exchange-network

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-exchange_rates_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-min-256-bits-for-hs256-algorithm}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - exchange-network
    restart: unless-stopped

  currency-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: currency-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-exchange_rates_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-min-256-bits-for-hs256-algorithm}
      USER_SERVICE_URL: http://user-service:8083
      MOCK_SERVICE_1_URL: ${MOCK_SERVICE_1_URL:-http://mock-service-1:8081}
      MOCK_SERVICE_2_URL: ${MOCK_SERVICE_2_URL:-http://mock-service-2:8082}
      FIXER_API_KEY: ${FIXER_API_KEY}
      EXCHANGERATES_API_KEY: ${EXCHANGERATES_API_KEY}
      CURRENCYAPI_KEY: ${CURRENCYAPI_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      user-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - exchange-network
    restart: unless-stopped

  analytics-service:
    build:
      context: ./analytics-service
      dockerfile: Dockerfile
    container_name: analytics-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-exchange_rates_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      USER_SERVICE_URL: http://user-service:8083
    depends_on:
      postgres:
        condition: service_healthy
      user-service:
        condition: service_healthy
      currency-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - exchange-network
    restart: unless-stopped

  mock-service-1:
    build:
      context: ./mock-service-1
      dockerfile: Dockerfile
    container_name: mock-service-1
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: 8081
      SPRING_APPLICATION_NAME: mock-service-1
    networks:
      - exchange-network
    restart: unless-stopped

  mock-service-2:
    build:
      context: ./mock-service-2
      dockerfile: Dockerfile
    container_name: mock-service-2
    ports:
      - "8082:8082"
    environment:
      SERVER_PORT: 8082
      SPRING_APPLICATION_NAME: mock-service-2
    networks:
      - exchange-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  exchange-network:
    driver: bridge
