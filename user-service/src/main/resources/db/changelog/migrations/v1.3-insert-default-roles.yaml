databaseChangeLog:
  - changeSet:
      id: insert-default-roles
      author: hashkin
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ROLE_USER
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ROLE_PREMIUM_USER
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ROLE_ADMIN
      rollback:
        - delete:
            tableName: roles
            where: name IN ('ROLE_USER', 'ROLE_PREMIUM_USER', 'ROLE_ADMIN')
