databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: hashkin
      changes:
        - createSequence:
            sequenceName: users_seq
            startValue: 1
            incrementBy: 1
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueSequenceNext: users_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: users
        - dropSequence:
            sequenceName: users_seq
